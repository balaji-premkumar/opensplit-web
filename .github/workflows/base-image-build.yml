name: Build Base Image

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild even if cache exists"
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
    paths:
      - "Dockerfile.base"

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}-base

jobs:
  build-base:
    name: Build & Push Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        run: |
          # Generate timestamp-based tag
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Generated timestamp tag: ${TIMESTAMP}"

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${{ steps.meta.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=OpenSplit Base
            org.opencontainers.image.description=Base image with PHP 8.4, system dependencies, and extensions
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Test base image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest

          echo "Testing PHP version..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest php -v

          echo "Testing PHP extensions..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest php -m | grep -E "pdo_pgsql|gd|intl|mbstring|bcmath|zip|opcache"

          echo "Testing Composer..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest composer --version

          echo "âœ… Base image tests passed"

      - name: Job summary
        run: |
          TIMESTAMP="${{ steps.meta.outputs.timestamp }}"
          echo "## ðŸ³ Base Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| latest | \`${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ${TIMESTAMP} | \`${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:${TIMESTAMP}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
