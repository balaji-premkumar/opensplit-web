# OpenSplit - Enterprise 3-Tier Docker Architecture
# Development configuration (DB port exposed for local access)

services:
  # ============================================
  # WEB TIER - Nginx Reverse Proxy
  # ============================================
  web:
    image: nginx:alpine
    container_name: opensplit_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend_net
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # APP TIER - Laravel / PHP-FPM
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opensplit_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    networks:
      - frontend_net
      - backend_net
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-opensplit}
      - DB_USERNAME=${DB_USERNAME:-opensplit}
      - DB_PASSWORD=${DB_PASSWORD:-secret}

  # ============================================
  # DATA TIER - PostgreSQL 15
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: opensplit_db
    restart: unless-stopped
    # DEV ONLY: Expose port for local database tools
    # Remove this in production (see docker-compose.prod.yml)
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_net
    environment:
      POSTGRES_DB: ${DB_DATABASE:-opensplit}
      POSTGRES_USER: ${DB_USERNAME:-opensplit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-opensplit} -d ${DB_DATABASE:-opensplit}"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# NETWORKS - Strict Isolation
# ============================================
networks:
  # Frontend network: web <-> app communication
  frontend_net:
    driver: bridge

  # Backend network: app <-> db communication (internal)
  backend_net:
    driver: bridge
    internal: true  # No external access to this network

# ============================================
# VOLUMES - Persistent Data
# ============================================
volumes:
  postgres_data:
    driver: local
